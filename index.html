<html>
	<head>
		<script type="text/javascript">

			function detectMob() { 
				if( navigator.userAgent.match(/Android/i)
					|| navigator.userAgent.match(/webOS/i)
					|| navigator.userAgent.match(/iPhone/i)
					|| navigator.userAgent.match(/iPad/i)
					|| navigator.userAgent.match(/iPod/i)
					|| navigator.userAgent.match(/BlackBerry/i)
					|| navigator.userAgent.match(/Windows Phone/i)) {
					
					return true;
				} else {
					return false;
				}
			}

			if (detectMob() === false) {
  				document.write('<link href="main.css" rel="stylesheet" type="text/css">');
  				document.write('<link href="media.css" rel="stylesheet" type="text/css">');
  				console.log("Deskop Detected");
			} else if (detectMob() === true) {
				document.write('<link href="mobile.css" rel="stylesheet" type="text/css">')
				console.log("Mobile Detected");
			}
		</script>
