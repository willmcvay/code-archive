<html>
	<head>
		<link href="main.css" rel="stylesheet" type="text/css">		
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="loading-page">
			<h1>Welcome To Pairs</h1>
			<h2>Game Loading</h2>
			<div id="loader-wrapper">
				<div class="progress"><div>Loadingâ€¦</div></div>
			</div>
		</div>
		<div id="game-over" class="hide">
			<h1>Game Over</h1>
			<div id="play-again">Play Again</div>
		</div>
		<div id="container"></div>
		<div id="controls" class="hide">
			<div id="deal-deck">New Game</div>
			<div id="duplicate-alert" class="hide">You need to select two unique cards - the game is pairs!</div>
			<div id="player-wrapper">
				<div id="turn">Player</div>
				<div id ="score">Score</div>
				<div id="number-turns">No. Turns</div>
				<div id="time">Timer</div>
				<div id="player-one" class="selected">Player One</div>
				<div id="player-one-score">0</div>
				<div id="player-one-turns">0</div>
				<div id="player-one-mins">0</div>
				<div id="player-one-secs">0</div>
				<div id="player-two">Player Two</div>
				<div id="player-two-score">0</div>
				<div id="player-two-turns">0</div>
				<div id="player-two-mins">0</div>
				<div id="player-two-secs">0</div>				
			</div>	
		</div>
	</body>
</html>
