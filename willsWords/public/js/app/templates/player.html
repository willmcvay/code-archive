<h4>{{playerName}}</h4>
<h4>Score: {{score}}</h4>
<ul class="tile-rack">
    {{#each tileRack}}
        <li class="tile-container" draggable="true">
            <span class="tile">{{this}}</span>
        </li>
    {{/each}}
</ul>
<button type="button" class="btn btn-default play-move">Play Move</button>
